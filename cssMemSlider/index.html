<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">

          <input type="radio" id="radioButton1" class="btn1" name="meme" />
          <input type="radio" id="radioButton2" class="btn2" name="meme" />
          <input type="radio" id="radioButton3" class="btn3" name="meme" />
          <input type="radio" id="radioButton4" class="btn4" name="meme" />
        
        <div class="text">
          <div class="textWindow">
            <label for="radioButton1">Meme Text 1</label>
            <label for="radioButton2">Meme Text 2</label>
            <label for="radioButton3">Meme Text 3</label>
            <label for="radioButton4">Meme Text 4</label>
          </div>
        </div>
        <div class="window">
          <div class="slider">
            <div class="slide1"></div>
            <div class="slide2"></div>
            <div class="slide3"></div>
            <div class="slide4"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
