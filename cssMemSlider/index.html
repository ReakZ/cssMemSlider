<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <input
          type="radio"
          id="radioButton1"
          class="btn1 oldBtn"
          name="meme"
          checked
        />
        <label for="radioButton1" class="customBtn" id="cBtn1"
          ><div class="border"><div class="point"></div></div
        ></label>
        <input type="radio" id="radioButton2" class="btn2 oldBtn" name="meme" />

        <label for="radioButton2" class="customBtn" id="cBtn2"
          ><div class="border"><div class="point"></div></div
        ></label>

        <input type="radio" id="radioButton3" class="btn3 oldBtn" name="meme" />
        <label for="radioButton3" class="customBtn" id="cBtn3"
          ><div class="border"><div class="point"></div></div
        ></label>
        <input type="radio" id="radioButton4" class="btn4 oldBtn" name="meme" />
        <label for="radioButton4" class="customBtn" id="cBtn4"
          ><div class="border"><div class="point"></div></div
        ></label>

        <div class="text">
          <div class="textWindow">
            <label for="radioButton1" class="label" id="label1"
              >Пятница.</label
            >
            <label for="radioButton2" class="label" id="label2"
              >Устами младенца.</label
            >
            <label for="radioButton3" class="label" id="label3"
              >Жизнь с котом.</label
            >
            <label for="radioButton4" class="label" id="label4"
              >Немного хорошего</label
            >
          </div>
        </div>
        <div class="window">
          <div class="slider">
            <div class="slide1"></div>
            <div class="slide2"></div>
            <div class="slide3"></div>
            <div class="slide4"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
